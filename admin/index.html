<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../style_layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="loading" style="display: flex;">
        </div>
        <div class="body">
            <input type="checkbox" id="menu_checkbox">
            <label class="icon-menu" for="menu_checkbox">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <div class="menu toggle-menu">
                <div class="menu-border-avatar">
                    <img src="./../image/avatar.jpg" alt="avatar" class="avatar">
                </div>
                <a href="/" class="name">Văn Đình Nhã</a>
                <ul class="menu-ul">
                    <li class="menu-ul-li">
                        <!-- <span style="color: #fff;">
                            Forntend Căn Bản
                        </span> -->
                        <ul id="menu_list">
                            <li class="menu-item" onclick="showMenuChild(this)">
                                <div class="menu-item__parent">
                                    <span class="menu-item__parent--line"></span>
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Edit / Add_Plus_Circle"> <path id="Vector" d="M8 12H12M12 12H16M12 12V16M12 12V8M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
                                    <span class="menu-item__name">Thêm</span>
                                    <span class="hover-text" aria-hidden="true">Thêm</span>
                                </div>
                                <div class="menu-item__child">
                                    <a href="/" class="menu-item__link">
                                        Thêm Menu
                                    </a>
                                    <a href="/" class="menu-item__link">
                                        Thêm Nội Dung
                                    </a>
                                </div>
                            </li>
                            <li class="menu-item" onclick="showMenuChild(this)">
                                <div class="menu-item__parent">
                                    <span class="menu-item__parent--line"></span>
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 12H15" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 16H15" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <circle cx="9" cy="12" r="1" fill="#ffffff"></circle> <circle cx="9" cy="16" r="1" fill="#ffffff"></circle> </g></svg>
                                    <span class="menu-item__name">Danh Sách</span>
                                    <span class="hover-text" aria-hidden="true">Danh Sách</span>
                                </div>
                                <div class="menu-item__child">
                                    <a href="/" class="menu-item__link">
                                        Danh Sách Menu
                                    </a>
                                    <a href="/" class="menu-item__link">
                                        Danh Sách Nội Dung
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="mobile-menu-background">             
            </div>
            <div class="content">
                <nav class="content-header">
                    <form class="search-box">
                        <svg class="icon-search" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#4e4d4d"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Interface / Search_Magnifying_Glass"> <path id="Vector" d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z" stroke="#<svg viewBox=" 0="" 24="" 24"="" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Interface / Search_Magnifying_Glass"> <path id="Vector" d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g>" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"&gt;</path> </g> </g></svg>
                        <input class="search-input" type="search" placeholder="Search">
                    </form>
                </nav>
                <div class="content-body">
                    <form id="form_add_menu" method="post">
                        <div class="content-layout">
                            <div class="layout-item">
                                <div class="form-group">
                                    <label class="color-text" for="name">Tên Menu</label>
                                    <input class="form-control" autocomplete="off" type="text" name="name" id="name">
                                </div>                            
                            </div>
                            <div class="layout-item">
                                <div class="form-group">
                                    <label class="color-text" for="rank">Thứ Tự</label>
                                    <input class="form-control" autocomplete="off" type="number" name="rank" id="rank">
                                </div>                            
                            </div>
                            <div class="layout-item">
                                <div class="form-group">
                                    <label class="color-text" for="icon">Icon</label>
                                    <input class="form-control" placeholder="svg" autocomplete="off" type="text" name="icon" id="icon">
                                </div>                            
                            </div>
                        </div>
                        <div class="center-btn">
                            <button class="btn" type="submit">Lưu</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="./main.js"></script>
    <script>
        const Loading = document.querySelector(".loading");
        window.onload = function()
       {
           const Loading = document.querySelector(".loading");
           Loading.removeAttribute("style");
       };
   </script>
</body>
</html>
